<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bài tập 7</title>
</head>
<body>

         <h4>Bài 1: Vẽ các hình cơ bản</h4>
                <svg width="300" height="200">
                              

                    <rect width="250" height="150" fill="#1E589A" />

                   
                    <circle cx="125" cy="75" r="35" fill="#F17A34" />
                    
                    <line x1="0" y1="0" x2="250" y2="150" stroke="yellow" stroke-width="4" />
                  </svg>

        <h4>Bài 2: Vẽ ngôi nhà đơn giản</h4>
            <svg width="400" height="200" >

             <!-- vien -->
            <rect width="250" height="200" fill="#E5E8EB" />

             <!-- mai nha -->
            <polygon points="125,30 55,80 195,80" fill="#C27040" />

              <!-- tuong -->
            <rect x="70" y="80" width="110" height="85" fill="#8B4513" />
            
              <!-- cua so -->
            <rect x="85" y="110" width="30" height="30" fill="#C8F9FF" stroke="black" />
            
              <!-- cua -->
            <rect x="145" y="125" width="25" height="40" fill="#4E3629" />
            </svg>
        
       

    
    
</body>
</html>
