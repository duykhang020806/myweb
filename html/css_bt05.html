<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/css05.css">

    <header>
        <div class="logo">NETFLIX</div>

<h1>Phim nổi bật hôm nay</h1>

      </section>
      
      <section class="section">

        <div class="row">
          <div class="movie" style="background-image: url(../images/movies/scary.jpg)"></div>

          <div class="movie" style="background-image: url(../images/movies/the-manager.webp)"></div>
