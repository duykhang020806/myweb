<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Bài tập JQuery 04</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div div").click(function(){
        
                var c = $(this).css("background-color");
                var name;
                switch (c) {
                    case "rgb(255, 0, 0)": name="Đỏ"; break;
                    case "rgb(0, 0, 255)": name="Xanh Dương"; break;
                    case "rgb(255, 0, 255)": name="Tím"; break;
                    case "rgb(0, 255, 0)": name="Xanh Lá"; break;
                }
                
            
                $("#result").html("Bạn vừa chọn là " + name + " - " + c)
                            .css({'color':c, 'font-weight': 'bold'});
                
               
                $("#frame").css('background-color',c);
            });
        });
    </script>
    <style>
        div div {
            width: 50px;
            height: 50px;
            margin: 5px;
            float: left;
        }
        #result{
            clear: left;
            width: 500px;
            height: 30px;
        }
        #frame{
            width: 300px;
            height: 200px;
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <p>Click lên các hình vuông:</p>
    <div>
        <div style="background-color:#00f;"></div>
        <div style="background-color:#f00;"></div>
        <div style="background-color:#f0f;"></div>
        <div style="background-color:#0f0;"></div>
    </div>
    <br>
    <div id="result"></div>
    <div id="frame"></div>
</body>
</html>
