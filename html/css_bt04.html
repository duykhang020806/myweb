<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Banner */
    #banner {
      text-align: center;
      padding: 20px;
      animation: bannerColor 8s infinite alternate, bannerText 8s infinite alternate;
    }

    @keyframes bannerColor {
      0% { background-color: magenta; }
      25% { background-color: cyan; }
      50% { background-color: orange; }
      75% { background-color: limegreen; }
      100% { background-color: violet; }
    }

    @keyframes bannerText {
      0%, 100% { font-size: 24px; }
      50% { font-size: 40px; }
    }

    /* Container */
    .container {
      display: flex;
      justify-content: space-around;
      padding: 30px;
    }

    /* Khung 1 - đổi ảnh */
    .box1 {
      border: 3px solid red;
      width: 150px;
      height: 150px;
    }

    .box1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Khung 2 */
    .box2 {
      border: 3px dashed blue;
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background-color: aqua;
      color: yellow;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Khung 3 */
    .box3 {
      border: 3px dotted violet;
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background-color: cyan;
      color: yellow;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Khung 4 - xoay */
    .box4 {
      width: 150px;
      height: 150px;
      background-color: darkcyan;
      color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      animation: rotateBox 5s linear infinite;
    }

    @keyframes rotateBox {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="banner"><strong>BANNER</strong></div>

  <div class="container">
    <div class="box1">
      <img id="slideImage" src="../images/1.jpg" alt="Slide Image">
    </div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">Rotate</div>
  </div>

  <script>
    // Tự động đổi ảnh khung 1
    const images = ["../images/1.jpg", "../images/2.jpg", "../images/3.jpg", "../images/4.jpg"];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slideImage").src = images[index];
    }, 2000); // Đổi ảnh mỗi 2 giây
  </script>

</body>
</html>
