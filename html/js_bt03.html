<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Phân tích Chuỗi</title>
    <script>
        function Statistic() {
            var s = document.getElementById("txtS").value;
            var arr = s.split(" ");
            var i, words = 0;
            for (i = 0; i < arr.length; i++) {
                if (arr[i].trim() != "")
                    words++;
            }

            var arrKq = [];
            for (i = 0; i <= 128; i++)
                arrKq[i] = 0;

            var kq = "Tổng ký tự: " + s.length + "<br>" +
                "Số từ: " + words + "<br>";
            for (i = 0; i < s.length; i++) {
                if (s[i] >= 'a' && s[i] <= 'z')
                    arrKq[s.charCodeAt(i) - 32]++;
                else
                    arrKq[s.charCodeAt(i)]++;
            }

            for (i = 0; i < arrKq.length; i++) {
                if (arrKq[i] > 0)
                    kq += "Ký tự " + String.fromCharCode(i) + " : " + arrKq[i] + "<br>";
            }
            document.getElementById("kq").innerHTML = kq;
        }
    </script>
</head>

<body>
    <table>

        <caption>
            <h3>Phân tích Chuỗi</h3>
        </caption>
        <tr>
            <td>Chuỗi:</td>
            <td><input type="text" id="txtS" size=50 value="Hello, how are you? 112345"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="Statistic()">Phân tích</button></td>
            <tr>
                <td></td>
                <td>
                    <p id="kq"></p>
                </td>
            </tr>
        </tr>
    </table>
</body>

</html>
